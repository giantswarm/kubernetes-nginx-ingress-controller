apiVersion: v1
kind: Pod
metadata:
  name: {{ .Values.controller.name }}-test
  annotations:
    "helm.sh/hook": test-success
spec:
  initContainers:
  # Bash automated testing systen
  # https://github.com/bats-core/bats-core
  - name: test-framework
    image: dduportal/bats:0.4.0
    command:
    - "bash"
    - "-c"
    - |
      set -ex
      # copy bats to tools dir
      cp -R /usr/local/libexec/ /tools/bats/
    volumeMounts:
    - mountPath: /tools
      name: tools
  containers:
  - name: {{ .Values.controller.name }}-test
    image: "{{ .Values.test.image.repository }}:{{ .Values.test.image.tag }}"
    imagePullPolicy: IfNotPresent
    command: ["/tools/bats/bats", "-t", "/tests/run.sh"]
    volumeMounts:
    - mountPath: /tests
      name: tests
      readOnly: true
    - mountPath: /tools
      name: tools
  volumes:
  - name: tests
    configMap:
      name: {{ .Values.controller.name }}-tests
  - name: tools
    emptyDir: {}
  restartPolicy: Never
