apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.defaultBackend.name }}
  namespace: {{ .Values.namespace }}
  labels:
    giantswarm.io/service-type: "managed"
    k8s-app: {{ .Values.defaultBackend.name }}
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: {{ .Values.defaultBackend.port }}
  selector:
    k8s-app: {{ .Values.defaultBackend.name }}
