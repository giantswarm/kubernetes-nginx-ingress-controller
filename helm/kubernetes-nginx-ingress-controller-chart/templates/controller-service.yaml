apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.controller.name }}
  namespace: {{ .Values.namespace }}
  labels:
    k8s-app: {{ .Values.controller.name }}
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    nodePort: {{ .Values.controller.service.nodePorts.http }}
    protocol: TCP
    targetPort: 80
  - name: https
    port: 443
    nodePort: {{ .Values.controller.service.nodePorts.https }}
    protocol: TCP
    targetPort: 443
  selector:
    k8s-app: {{ .Values.controller.name }}
