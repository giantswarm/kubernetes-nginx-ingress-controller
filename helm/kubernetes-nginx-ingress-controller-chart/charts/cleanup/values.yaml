# Default values for ingress-controller migration cleanup chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

name: ingress-controller-migration-cleanup
namespace: kube-system

image:
  registry: quay.io
  repository: giantswarm/k8s-migrator
  tag: latest

cnr:
  address: "https://quay.io"
  organization: "giantswarm"

resources:
  limits:
    cpu: 50m
    memory: 75Mi
  requests:
    cpu: 50m
    memory: 75Mi
