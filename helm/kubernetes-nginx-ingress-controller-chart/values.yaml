# Default values for nginx-ingress-controller-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: kube-system

controller:
  name: nginx-ingress-controller
  port: 10254

  replicas: 3

  image:
    repository: quay.io/giantswarm/nginx-ingress-controller
    tag: 0.11.0

  service:
    nodePorts:
      http: 30010
      https: 30011

  resources:
    requests:
      cpu: 500m
      memory: 350Mi

defaultBackend:
  name: default-http-backend
  port: 8080

  replicas: 2

  image:
    repository: quay.io/giantswarm/defaultbackend
    tag: 1.2

  resources:
    limits:
      cpu: 10m
      memory: 20Mi
    requests:
      cpu: 10m
      memory: 20Mi
