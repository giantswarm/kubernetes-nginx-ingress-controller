# Default values for nginx-ingress-controller-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: kube-system

controller:
  name: nginx-ingress-controller
  k8sAppLabel: nginx-ingress-controller
  metricsPort: 10254

  replicas: 3

  configmap:
    name: ingress-nginx

  image:
    registry: quay.io
    repository: giantswarm/nginx-ingress-controller
    tag: 0.12.0

  role:
    name: nginx-ingress-role

  # Sets the NodePorts that maps to the Ingress' ports 80 (http) and 443 (https).
  service:
    enabled: true
    nodePorts:
      http: 30010
      https: 30011

  resources:
    limits:
      cpu: 500m
      memory: 350Mi
    requests:
      cpu: 500m
      memory: 350Mi

defaultBackend:
  name: default-http-backend
  k8sAppLabel: default-http-backend
  port: 8080

  replicas: 2

  image:
    registry: quay.io
    repository: giantswarm/defaultbackend
    tag: 1.2

  resources:
    limits:
      cpu: 10m
      memory: 20Mi
    requests:
      cpu: 10m
      memory: 20Mi

global:
  controller:
    replicas: 3
  migration:
    job:
      enabled: false

initContainer:
  image:
    registry: quay.io
    repository: giantswarm/alpine
    tag: 3.7

test:
  image:
    registry: quay.io
    repository: giantswarm/alpine-testing
    tag: 0.1.0
